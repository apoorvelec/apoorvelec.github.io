<html>
    <style>
    </style>
    <body><div id="root"></div></body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script type="text/babel">
        class Cell extends React.Component {
            
            constructor(props) {
                super(props);
                this.state = { id:props.id, i: props.i, j:props.j, cellSize:props.cellSize};
            }
            
            render() {
                const style = {
                  width: this.state.cellSize,
                  height: this.state.cellSize,
                  backgroundColor: 'white',
                  outline: '1px solid rgba(144, 175, 175, 0.75)',
                  display: 'inline-block',
                };
                return (<div style={style}>S</div>);
            }
        }

        class Grid extends React.Component {
            
            constructor(props) {
                super(props);
                this.state = { m: props.m, n:props.n };
            }
            
            render() {
                const style = {
                  display: 'grid',
                  gridTemplateColumns: 'repeat('+this.state.n+', 0fr)',
                  gap: '0px',
                };
            
                var board = [];
                for(var i=0;i<this.state.m;i++){
                    var row = [];
                    for(var j=0;j<this.state.n;j++){
                        row.push('#');
                    }
                    board.push(row);
                }
        
                return (
                  <div style={style}>
                    {board.map((row, rowNum) => (
                      <div className="row">
                       {row.map((elem, colNum) => (<Cell key={rowNum+':'+colNum} id={rowNum+':'+colNum} i={rowNum} j={colNum} cellSize={'50px'}></Cell>))}
                      </div>
                    ))}
                  </div>
                );
            }
        }
        ReactDOM.render(
            <Grid m={10} n={10}/>,
            document.getElementById('root')
        );
    </script>
</html>
